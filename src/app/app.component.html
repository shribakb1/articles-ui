<nav class="navbar">
  <div class="nav-container">
    <a routerLink="/" class="logo">ArticlesHub</a>

    @if (authService.isAuthenticated()) {
      <div class="nav-links">
        <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
        
        @if (user()?.role === 'ADMIN') {
          <a routerLink="/articles" routerLinkActive="active">Review Articles</a>
        } @else {
          <a routerLink="/articles" routerLinkActive="active">My Articles</a>
        }

        @if (user()?.role === 'USER') {
          <a routerLink="/articles/upload" routerLinkActive="active">Upload</a>
        }

        <a routerLink="/profile" routerLinkActive="active">Profile</a>
      </div>

      <div class="nav-actions">
        <span class="user-info">{{ user()?.username }}</span>
        <button (click)="logout()" class="btn-logout">Logout</button>
      </div>
    } @else {
      <div class="nav-actions">
        <a routerLink="/login" class="btn-login">Login</a>
        <a routerLink="/register" class="btn-register">Register</a>
      </div>
    }
  </div>
</nav>

<main>
  <router-outlet></router-outlet>
</main>
